<script>
  document.getElementById("inquire").addEventListener("click", () => {
    // Get the item details
    const itemName = "{{ object.title }}";
    const itemPrice = "Ksh. {{ object.price }}";

    // Create the WhatsApp message
    const whatsappMessage = `Hello there! I saw a product I'm interested in: ${itemName} Price: ${itemPrice}`;

    // Open WhatsApp with the predefined message
    window.location.href = `whatsapp://send?phone=+254794553929&text=${encodeURIComponent(whatsappMessage)}`;
  });
</script>
